name: Main action
on:
  push:
    branches: [main, develop, release_sprint-2/login-registration-main]

  pull_request:
    branches: [main, develop, release_sprint-2/login-registration-main]

jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Starting Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version}}
          cache: npm

      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
      - name: lint code
        run: npm run lint
      - name: test code
        run: npm run test
